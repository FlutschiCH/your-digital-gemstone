name: Build and Deploy to FTP
on:
  repository_dispatch:
    types: [build_trigger]
jobs:
  ftp-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Flutter
        if: hashFiles('pubspec.yaml') != ''
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          
      - name: Build Project
        id: build
        run: |
          if [ -f "pubspec.yaml" ]; then
            flutter config --enable-web
            flutter build web
            echo "out=build/web/" >> $GITHUB_OUTPUT
          elif [ -f "package.json" ]; then
            npm install
            npm run build --if-present
            if [ -d "dist" ]; then echo "out=dist/"; else echo "out=build/"; fi >> $GITHUB_OUTPUT
          else
            echo "out=./" >> $GITHUB_OUTPUT
          fi

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@v4.3.5
        with:
          server: ${{ github.event.client_payload.ftp_host }}
          username: ${{ github.event.client_payload.ftp_user }}
          password: ${{ github.event.client_payload.ftp_password }}
          server-dir: ${{ github.event.client_payload.remote_dir }}
          local-dir: ${{ steps.build.outputs.out }}
          protocol: ftp
          port: 21
          state-name: .ftp-deploy-sync-state.json
